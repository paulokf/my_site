    <div class="container contact">
        <form method="POST" id="nContact" action="mailto:pkatsuda@gmail.com" oninput="calc_total();">
            <fieldset id="user">
                <legend>Please leave your name, e-mail, and message that I will get back to you shortly.</legend>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span type="text" name="tName" id="cName" class="input-group-text" id="inputGroup-sizing-sm">Your Name</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span type="text" name="tName" id="cName" class="input-group-text" id="inputGroup-sizing-sm">Your E-Mail</span>
                    </div>
                    <input type="text" class="form-control" type="email" id="cMail" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" max-length="300">Your Message</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit" onClick="alert('Thanks for your contact. I will be in touch with you ASAP!')">Submit</button>

        </form>
